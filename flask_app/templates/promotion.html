<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-Analytics</title>

    <style>
        h1 {
            color: whitesmoke;
            font-size: 40px;
            text-align: center;
        }

        label {
            color: black;
            font-size: 25px;
        }

        select:required:invalid {
            color: #666;
        }

        option[value=""][disabled] {
            display: none;
        }

        option {
            color: #000;
        }
    </style>
</head>

<body style="background-color:#c8d8e4; margin:0%;">
    <div class="boxed" style="background-color:#2b6777; padding:20px; width:auto; border: 1.5px solid black">
        <h1>EMPLOYEE PROMOTION PREDICTION</h1>
    </div>
    <br>
    <center>
        <form action="{{url_for('predict')}}" , method="POST">
            <table width="450px" style="line-height: 1.3;">
                </tr>
                <tr>
                    <td>
                        <label for="Department">Department : </label>
                    </td>
                    <td>
                        <select style="width: 138px;" name="department" required="required">
                            <option value="" disabled selected>Department</option>
                            <option value="Sales & Marketing">Sales & Marketing</option>
                            <option value="Operations">Operations</option>
                            <option value="Technology">Technology</option>
                            <option value="Procurement">Procurement</option>
                            <option value="Analytics">Analytics</option>
                            <option value="Finance">Finance</option>
                            <option value="HR">HR</option>
                            <option value="Legal">Legal</option>
                            <option value="R&D">R&D</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="No of Trainings">No. of Trainings :</label>
                    </td>
                    <td>
                        <input style="width: 130px;" type="number" name="no_of_trainings"
                            placeholder="(between 1 to 10)" required="required" min="1" max="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Age">Age :</label>
                    </td>
                    <td>
                        <input style="width: 130px;" type="number" name="age" placeholder="(between 20 to 60)"
                            required="required" min="20" max="60">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Previous year rating">Previous year rating :</label>
                    </td>
                    <td>
                        <input style="width: 130px;" type="number" name="previous_year_rating"
                            placeholder="(between 0 to 5)" required="required" min="0" max="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Length of Service">Length of Service :</label>
                    </td>
                    <td>
                        <input style="width: 130px;" type="number" name="length_of_service"
                            placeholder="(between 1 to 36)" required="required" min="1" max="37">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="kpi"> Key Performance Indicator :</label>
                    </td>
                    <td>
                        <select style="width: 138px;" name="kpi" required="required">
                            <option value="" disabled selected>(0 or 1)</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Awards won"> Awards won :</label>
                    </td>
                    <td>
                        <select style="width: 138px;" name="awards_won" required="required">
                            <option value="" disabled selected>(0 : No, 1 : Yes)</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Training Score">Training Score : </label>
                    </td>
                    <td>
                        <input style="width: 130px;" type="number" name="avg_training_score" required="required"
                            placeholder="(min: 39, max: 99)" min="39" max="99">
                    </td>
                </tr>
            </table>
            <br>
            <button style="background-color:#2b6777; font-size:20px; color : white; padding:8px"
                type="submit">PREDICT</button>
        </form>
    </center>
    <div>
        <center>
            <p style="color: green; font-size:30px;">{{prediction_text}}</p>
        </center>
    </div>
</body>

</html>
